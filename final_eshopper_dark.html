<!DOCTYPE html>

<head>

    <title>Enunciado 1D | E-Shopper</title>
    <link href="css/enunciados.css" rel="stylesheet">
    <link href="css/enunciados_dark.css" rel="stylesheet">

<body>
    <div class="tarea">
        <div class="numero_tarea">
            ¡MUCHAS GRACIAS!
        </div>
        <div class="enunciado_tarea">
            Rellena por favor estos datos para terminar el ejercicio
        </div>
        <div class="dato_container">
            <div>Fecha de nacimiento:</div>
            <input type="date" id="start" name="trip-start" value="" min="1950-01-01" max="2024-12-31" />
        </div>
        <div class="dato_container">
            <div>Género:</div>
            <form action="">
                <input type="radio" name="gender" value="hombre" checked> Hombre</input> 
                <input type="radio" name="gender" value="mujer"> Mujer</input> 
                <input type="radio" name="gender" value="otro"> Otro</input> 
            </form>
        </div>
        <button click_type="target" class="bt_continuar" onclick="finish_test()">
            Continuar
        </button>
    </div>
    <script src="js/navigation.js"></script>
    </script>
</body>
